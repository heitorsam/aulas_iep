<html>

    <!--VINCULAR HTML COM CSS-->
    <link rel="stylesheet" href="style.css">

    <!--VINCULANDO FONT AWESOME-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <form>

        <i class="far fa-user"></i> Text <br>
        <input type="text" placeholder="Insira um texto">

        <br><br> <i class="fas fa-key"></i> Password <br>
        <input type="password">

        <br><br> <i class="fas fa-phone"></i> Number <br>
        <input type="number" placeholder="(xx) xxxxx-xxxx">

        <br><br> <i class="far fa-envelope-open"></i> Email <br> 
        <input type="email" placeholder="seu-email@iep.com.br">

        <br><br> <i class="far fa-clock"></i> Date <br>
        <input type="date">

        <br><br> <i class="far fa-check-square"></i> Checkbox <br>
        <input type="checkbox">

        <br><br> <i class="far fa-file-excel"></i> File <br>
        <input type="file">

        <br><br><i class="far fa-paper-plane"></i>  Submit <br>
        <input type="submit">

    </form>
    

</html>
